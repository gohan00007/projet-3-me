<h1>Gestion des clients</h1>

<button nz-button
        nzType="primary"
        (click)="modalVisibility()">Ajouter</button>

<br />
<br /><br />
<div *ngIf="isLoading">
  <nz-skeleton [nzActive]="true"></nz-skeleton>
  <nz-skeleton [nzActive]="true"></nz-skeleton>
  <nz-skeleton [nzActive]="true"></nz-skeleton>
</div>

<nz-table #editRowTable
          nzBordered
          [nzData]="listOfData"
          [nzFrontPagination]="false"
          [nzLoading]="isLoading"
          [nzTotal]="total"
          [nzPageSize]="pageSize"
          [nzPageIndex]="pageIndex"
          (nzQueryParams)="onQueryParamsChange($event)"
          nzTableLayout="fixed">
  <thead>
    <tr>
      <th>Prenom</th>
      <th>Nom</th>
      <th>Telephone</th>
      <th>Adresse</th>
      <th>Genre</th>
      <th>CIN</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data">
      <ng-container *ngIf="!editCache[data.id].edit; else editTemplate">
        <td>{{ data.prenom }}</td>
        <td>{{ data.nom }}</td>
        <td>{{ data.telephone }}</td>
        <td>{{ data.adresse }}</td>
        <td>{{ data.genre }}</td>
        <td>{{ data.cin }}</td>
        <td><a (click)="startEdit(data.id)">Edit</a>

          | <a nz-popconfirm
             [nzIcon]="iconTpl"
             nzPopconfirmTitle="Are you sure delete this task?"
             nzPopconfirmPlacement="bottom"
             (nzOnConfirm)="deleteClient(data.id)">
            <ng-template #iconTpl>
              <span nz-icon
                    nzType="question-circle-o"
                    style="color: red;"></span>
            </ng-template>
            Delete
          </a>
        </td>
      </ng-container>
      <ng-template #editTemplate>
        <td><input type="text"
                 nz-input
                 [(ngModel)]="editCache[data.id].data.prenom" /></td>
        <td><input type="text"
                 nz-input
                 [(ngModel)]="editCache[data.id].data.nom" /></td>
        <td><input type="text"
                 nz-input
                 [(ngModel)]="editCache[data.id].data.telephone" /></td>
        <td><input type="text"
                 nz-input
                 [(ngModel)]="editCache[data.id].data.adresse" /></td>
        <td>
          <nz-select [ngModel]="editCache[data.id].data.genre"
                     (ngModelChange)="genreChange(data.id, $event)">
            <nz-option [nzLabel]="'Masculin'"
                       [nzValue]="'MASCULIN'"></nz-option>
            <nz-option [nzLabel]="'Féminin'"
                       [nzValue]="'FEMININ'"></nz-option>
          </nz-select>
        </td>
        <td><input type="number"
                 nz-input
                 [(ngModel)]="editCache[data.id].data.cin" /></td>
        <td>
          <a (click)="saveEdit(data.id)"
             class="save">Save</a> |
          <a nz-popconfirm
             nzPopconfirmTitle="Sure to cancel?"
             (nzOnConfirm)="cancelEdit(data.id)">Cancel</a>
        </td>
      </ng-template>
    </tr>
  </tbody>
</nz-table>

<nz-modal [(nzVisible)]="isVisible"
          nzTitle="Ajout d'un nouveau Client"
          (nzOnCancel)="handleCancel()">



  <div *nzModalContent>

    <nz-input-group [nzSize]="'large'">
      <div nz-row
           [nzGutter]="8">

        <input nz-input
               placeholder="Nom"
               [(ngModel)]="current.nom" />

      </div>
      <br />
      <div nz-row
           [nzGutter]="8">
        <input nz-input
               placeholder="Prénom"
               [(ngModel)]="current.prenom" />
      </div>
      <br />
      <div nz-row
           [nzGutter]="8">
        <input nz-input
               placeholder="Telephone"
               [(ngModel)]="current.telephone" />
      </div>
      <br />
      <div nz-row
           [nzGutter]="8">
        <textarea nz-input
                  placeholder="Adresse"
                  [nzAutosize]="{ minRows: 3, maxRows: 5 }"
                  [(ngModel)]="current.adresse"></textarea>
      </div>
      <br />
      <div nz-row
           [nzGutter]="8">
        <nz-select [ngModel]="current.genre">
          <nz-option [nzLabel]="'Masculin'"
                     [nzValue]="'MASCULIN'"></nz-option>
          <nz-option [nzLabel]="'Féminin'"
                     [nzValue]="'FEMININ'"></nz-option>
        </nz-select>

      </div>
    </nz-input-group>


  </div>
  <div *nzModalFooter>
    <button nz-button
            nzType="default"
            (click)="handleCancel()">Cancel</button>
    <button nz-button
            nzType="primary"
            (click)="handleOk()"
            [nzLoading]="isConfirmLoading">Submit</button>
  </div>
</nz-modal>
